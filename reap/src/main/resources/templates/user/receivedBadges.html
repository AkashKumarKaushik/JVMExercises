<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.4.6/collection/icon/icon.css" rel="stylesheet" id="ion-css">
    <link href="../stylesheet/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/ionicons.css" th:href="@{/css/ionicons.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="icon" href="../static//favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <nav class="navbar header-nav navbar-expand-lg">
        <div class="container" method="GET">
            <a class="navbar-brand" href="#">
                <img src="../Images/reap.png"/>
            </a>
            <img src="../Images/reapfullimage.png"/>
            <div class="navbar-collapse top-menu flex-column collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li><a class="nav-link " th:href="@{/dashboard}"><img src="/Images/dashboardicon.png" style="height: 20px;"/>&nbspDashboard</a></li>
                    <li><a class="nav-link active" th:href="@{/badges}"><img src="/Images/badgesicon.jpeg" style="height: 20px;"/>Badges</a></li>
                    <li><a class="nav-link" th:href="@{/logout}"><img src="/Images/logouticon.png" style="height: 20px;"/>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-2 sm-m-30px-t">
        <div class="card" style="width: 19rem; margin-top: 30px;">
            <div class="card-img-top card-header" style="background-color: white;">
                <ion-icon src="../svg/_ionicons_svg_md-star-half.svg"></ion-icon>
                Badges And Points
            </div>
            <div class="card-body">
                <div class="newersBoardImage">
                    <img src="Images/profile.jpeg" height="50px" width="50px" class="badgeImage">
                    <h6 class="card-title"><span th:utext="${session.loggedInUser.userCompleteName}"></span></h6><br/><br/>
                    <i class="ion ion-ios-star-half" style="padding-left:15px; padding-right:5px;"><span><img src="/Images/gold.jpeg" style="height: 40px;font-size: 10px;"></span><span th:utext="${session.loggedInUser.goldBadgesReceived}"></span></i>
                    <i class="ion ion-ios-star-half" style="padding-left:15px; padding-right:5px;"><span><img src="/Images/silver.jpg" style="height: 40px;font-size: 10px;"></span><span th:utext="${session.loggedInUser.silverBadgesReceived}"></span> </i>
                    <i class="ion ion-ios-star-half" style="padding-left:15px; padding-right:5px;"><span><img src="/Images/bronze.jpeg" style="height: 40px;font-size: 10px;"></span><span th:utext="${session.loggedInUser.bronzeBadgesReceived}"></span> </i><br/><br/>
                    <i class="ion ion-ios-star-half" style="padding-left:15px; padding-right:5px;"><b>Total Points&nbsp&nbsp&nbsp</b><span th:utext="${session.loggedInUser.goldBadgesReceived}*30+${session.loggedInUser.silverBadgesReceived}*20+${session.loggedInUser.bronzeBadgesReceived}*10"></span> </i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8" style="float: right; margin-right: 50px; background-color:#eceff1; margin-top: -295px;">
        <div class="box-content" style="float: left; width: 100%; margin-top: 15px;">
            <div class="head-bar no-bg" style="height: auto !important;width: 100%;float: left; border-radius: 5px 5px 0 0;">
                <div class="head-inputs" style="color: color: #ffffff;">
                    <div class="row">
                        <div class="col-lg-12 col-md-12" style="width: 100%; float: left;">
                            <ul class="nav nav-tabs trending" style="margin: 0;width: 100%;display: table;border-radius: 5px 5px 0 0;float: left;font-size: 13px;position: relative;z-index: 1;font-weight: bold;text-transform: uppercase;color: #000000;border: 0;overflow: hidden;padding-left: 0;">
                                <li class="active" style="float: none;margin-bottom: -1px;display: table-cell;text-align: center;">
                                    <a th:href="@{/allBadges}" style="color:#3E2723; font-size: 25px;">All</a>
                                </li>
                                <li class="active" style="float: none;margin-bottom: -1px;display: table-cell;text-align: center;">
                                    <a th:href="@{/sharedBadges}" style="color:#3E2723; font-size: 25px;">Badges Shared</a>
                                </li>
                                <li class="active" style="float: none;margin-bottom: -1px;display: table-cell;text-align: center;">
                                    <a th:href="@{/receivedBadges}" style="color:#3E2723; font-size: 25px;">Badges Received</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12" style="position: relative;display: block;overflow: auto;padding-right: 15px;padding-left: 15px;float: left;width: 100%;background-color: white;margin-top: 25px;">
            <div class="row" style="margin-right: -5px;margin-left: -5px;box-sizing: border-box;">
                <div class="col-lg-11" style="padding-left: 40px !important;width: 100%;">
                    <div th:each="recognizeList:${recognizeList}">
                        <p>
                            <strong><td th:text="${recognizeList.newersName}"></strong> has received</td>
                        <td th:text="${recognizeList.badgeType}"></td> from
                        <strong><td th:text="${recognizeList.appreciatedByUserName}"></strong></td> for
                        <td th:text="${recognizeList.coreValue}"></td><br/>
                        <td th:text="${recognizeList.appreciationMessage}"></td>
                        </p><br/><hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
